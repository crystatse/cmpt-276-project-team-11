<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="../css/chatbot.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <div id="pdf-container">
            <!-- insert pdf content here-->
            <embed src="https://arxiv.org/pdf/2112.12348.pdf" width="100%" height="100%" frameborder="0"></embed>
        </div>



        <div id="chatbot-container">
            <div id="chatbot-nav-bar">
                <button id="summarization">Summarize</button>
                <button id="citation">Citation</button>
                <button id="similar-papers">Similar Papers</button>
            </div>

            <div id="chat-messages">
                <ul class="chatbox">
                    <li class ="chat incoming">
                        <p>Welcome!  Feel free to ask any questions related to the paper, or you can explore specific topics by pressing the buttons above. Whether it's summarization, citation, or finding similar papers, I'm here to help. Ask away! </p>
                    </li>
                </ul> 
            </div>

            <div id="chatbot-input">
                <input type="text" id="user-input" placeholder="Type your question here..">
                <span id="send" class="material-symbols-rounded">Send</span>
            </div>

        </div>
    </body>
    <script type="module" src="../../src/api/openai.js" defer></script>


</html>
