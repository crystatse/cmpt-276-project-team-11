<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" type="text/css"  href="../css/chatbot.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap" rel="stylesheet">
        <script src="../js/searchresults.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div id="home_button">
                <a class="header_button" href="index.html"><img src="../images/home-icon-purple.png" width="50px" height="50px"></a>
            </div>

            <div id="header_search">
                <input type="text" id="search-bar" class="search-user-input" placeholder="Search for papers..." size="65%">
            </div>

            <div id="about_button"><a class="header_button" href="about.html">About</a></div>
            
        </div>
        <div id="container">
        <div id="pdf-container">
            <iframe id="pdf-embed" width="100%" height="100%" frameborder="0"></iframe>
        </div>



        <div id="chatbot-container">
            <div id="chatbot-nav-bar">
                <button id="summarization">Summarize</button>
                <button id="citation">Citation</button>
                <button id="similar-papers">Similar Papers</button>
            </div>

            <div id="chat-messages">
                <ul class="chatbox">
                    <li class ="chat incoming">
                        <p>Welcome!  Feel free to ask any questions related to the paper, or you can explore specific topics by pressing the buttons above. Whether it's summarization, citation, or finding similar papers, I'm here to help. Ask away! </p>
                    </li>
                </ul> 
                <div id="loading-container" style="display:none">
                    <div class="bubble1 bubble"></div>
                    <div class="bubble2 bubble"></div>
                    <div class="bubble3 bubble"></div>
                </div>
            </div>

            <div id="chatbot-input">
                <input type="text" id="user-input" placeholder="Type your question here..">
                <span id="send" class="material-symbols-rounded">Send</span>
            </div>

        </div>
    </div>
    </body>
    <script type="module" src="../js/chatbot-response.js" defer></script>
</html>
