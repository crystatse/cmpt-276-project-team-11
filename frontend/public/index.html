<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homepage.css">
    <title>ResearchBuddy</title>
</head>
<body>
    <header>
        <nav>
            <h3>nav</h3>
        </nav>
    </header>
    <section class="search-wrapper"> 
        <h1>ResearchBuddy</h1>
        <form action="">
            <input id="search" type="text" placeholder="Search For Papers">
        </form>
        <ul>
            <li class="icons">
                <img src="../icons/paper_icon.png" alt="paper_icon.png">
                <p>Find Related Papers</p>
            </li>
            <li class="icons">
                <img src="../icons/chat_icon.png" alt="chat_icon.png">
                <p>Summarize and Ask Questions</p>
            </li>
            <li class="icons">
                <img src="../icons/cite_icon.png" alt="cite_icon.png">
                <p>Cite Your Sources</p>
            </li>
        </ul>
    </section>
    <section>
        <h2>Recently Published Papers</h2>
        <ul id="recent"></ul>
    </section>

    <section>
        <h2>Recently Viewed Papers</h2>
        <ul id="new"></ul>
    </section>
    <script src="../js/homepage.js"></script>
</body>
</html>
